<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="age-form">
          <div class="input-wrap">
            <label for="day">Day</label>
            <div><input type="number" id="day" placeholder="DD" /></div>
          </div>
          <div class="input-wrap">
            <label for="month">Month</label>
            <div><input type="number" id="Month" placeholder="MM" /></div>
          </div>
          <div class="input-wrap">
            <label for="year">Year</label>
            <div><input type="number" id="year" placeholder="YYYY" /></div>
          </div>
        </div>
        <div class="submit-btn-wrap">
          <div class="submit-btn">
            <button type="submit">
              <img src="./assets/images/icon-arrow.svg" alt="Icon Arrow" />
            </button>
          </div>
        </div>
        <div class="age-container">
          <h1><span class="years">--</span>years</h1>
          <h1><span class="months">--</span>months</h1>
          <h1><span class="days">--</span>days</h1>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/SergiuStancioiu"
          target="_blank"
          >Stancioiu Sergiu</a
        >.
      </div>
    </footer>
  </body>
</html>
