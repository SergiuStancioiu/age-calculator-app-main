<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <header><h1>Age calculator app</h1></header>
    <main>
      <div class="main-container">
        <div class="age-form">
          <div class="input-wrap">
            <label for="day">Day</label>
            <div class="input-error-wrap">
              <input
                type="number"
                maxlength="2"
                id="day"
                class="day-input"
                placeholder="DD"
              />
              <p class="error">This field is required</p>
              <p class="error">Must be a valid date</p>
            </div>
          </div>
          <div class="input-wrap">
            <label for="month">Month</label>
            <div class="input-error-wrap">
              <input
                type="number"
                id="month"
                placeholder="MM"
                class="month-input"
              />
              <p class="error">This field is required</p>
              <p class="error">Must be a valid month</p>
            </div>
          </div>
          <div class="input-wrap">
            <label for="year">Year</label>
            <div class="input-error-wrap">
              <input
                type="number"
                id="year"
                placeholder="YYYY"
                class="year-input"
              />
              <p class="error">This field is required</p>
              <p class="error">Must be in the past</p>
            </div>
          </div>
        </div>
        <div class="submit-btn-wrap">
          <div class="submit-btn">
            <div class="btn" type="submit">
              <img src="./assets/images/icon-arrow.svg" alt="Icon Arrow" />
            </div>
          </div>
        </div>
        <div class="age-container">
          <div class="output-age">
            <div class="year-value">--</div>
            <div class="age-wrap">years</div>
          </div>
          <div class="output-age">
            <div class="month-value">--</div>
            <div class="age-wrap">months</div>
          </div>
          <div class="output-age">
            <div class="day-value">--</div>
            <div class="age-wrap">days</div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. <br />
        Coded by
        <a
          href="https://www.frontendmentor.io/profile/SergiuStancioiu"
          target="_blank"
          >Stancioiu Sergiu</a
        >.
      </div>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
